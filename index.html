<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REZA Luxury Chat | النخبة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #c5a059; /* ذهبي فاخر */
            --secondary: #8b5cf6;
            --bg: #05070a;
            --card-bg: rgba(15, 23, 42, 0.7);
            --text: #e2e8f0;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(197, 160, 89, 0.2);
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-family: 'Cairo', sans-serif; }
        
        body { 
            margin: 0; 
            background: radial-gradient(circle at top right, #1e1b4b, #05070a);
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }

        /* واجهة التسجيل والدخول */
        #auth-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }

        .auth-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 30px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            text-align: center;
        }

        .auth-card h2 { color: var(--primary); margin-bottom: 25px; font-weight: 700; letter-spacing: 1px; }

        .input-group { position: relative; margin-bottom: 15px; }
        .input-group i { position: absolute; right: 15px; top: 15px; color: var(--primary); }
        
        input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            outline: none;
            font-size: 0.9rem;
        }

        input:focus { border-color: var(--primary); background: rgba(255,255,255,0.1); }

        .btn-main {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), #8a6d3b);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(197, 160, 89, 0.3);
        }

        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(197, 160, 89, 0.5); }

        /* شاشة التشات الرئيسية */
        .app { 
            width: 95%; max-width: 1000px; height: 90vh; 
            background: var(--card-bg); 
            backdrop-filter: blur(20px); 
            border-radius: 30px; 
            border: 1px solid var(--border); 
            display: none; flex-direction: column; overflow: hidden; 
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
        }

        /* الهيدر */
        .header {
            padding: 20px 25px;
            background: rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .user-badge { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--primary); display: grid; place-items: center; color: black; font-weight: bold; }

        /* منطقة الرسائل */
        #chat { flex-grow: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { max-width: 75%; position: relative; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg-content { 
            padding: 12px 18px; 
            border-radius: 20px; 
            position: relative; 
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .mine { align-self: flex-end; }
        .mine .msg-content { 
            background: linear-gradient(135deg, #c5a059 0%, #8a6d3b 100%); 
            color: black;
            border-bottom-left-radius: 5px;
        }

        .others { align-self: flex-start; }
        .others .msg-content { 
            background: rgba(255,255,255,0.08); 
            color: white;
            border-bottom-right-radius: 5px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .sender-name { font-size: 0.7rem; color: var(--primary); margin-bottom: 4px; display: block; font-weight: bold; }
        .msg-time { font-size: 0.6rem; opacity: 0.6; margin-top: 5px; display: block; text-align: left; }

        /* منطقة الإدخال */
        .input-area { padding: 20px; background: rgba(0,0,0,0.4); display: flex; gap: 12px; align-items: center; }
        
        #inp { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 15px; }

        .btn-send {
            background: var(--primary);
            width: 50px; height: 50px; border-radius: 15px; border: none;
            color: black; cursor: pointer; display: grid; place-items: center;
        }

        /* قائمة الرد والخيارات */
        .context-menu {
            position: fixed; background: #1a1c2e; border: 1px solid var(--primary);
            border-radius: 12px; display: none; z-index: 10000; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .menu-item { padding: 12px 20px; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; gap: 10px; }
        .menu-item:hover { background: var(--primary); color: black; }

        /* سكرول بار */
        #chat::-webkit-scrollbar { width: 5px; }
        #chat::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .reply-box { border-right: 3px solid var(--primary); background: rgba(0,0,0,0.2); padding: 5px 10px; font-size: 0.8rem; margin-bottom: 8px; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card" id="login-box">
            <h2>REZA LUXURY</h2>
            <div class="input-group">
                <i class="fas fa-at"></i>
                <input type="text" id="l-user" placeholder="اسم المستخدم (Unique ID)">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="l-pass" placeholder="كلمة المرور">
            </div>
            <button class="btn-main" onclick="handleLogin()">دخول النخبة</button>
            <p style="font-size: 0.8rem; margin-top: 20px;">ليس لديك حساب؟ <a href="javascript:void(0)" onclick="toggleAuth(true)" style="color:var(--primary)">أنشئ حسابك الآن</a></p>
        </div>

        <div class="auth-card" id="register-box" style="display:none">
            <h2>عضوية جديدة</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="r-name" placeholder="الاسم الظاهر (مثلاً: رضا العراقي)">
            </div>
            <div class="input-group">
                <i class="fas fa-at"></i>
                <input type="text" id="r-user" placeholder="اسم المستخدم الفريد">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="r-pass" placeholder="كلمة المرور">
            </div>
            <button class="btn-main" onclick="handleRegister()">تفعيل العضوية</button>
            <p style="font-size: 0.8rem; margin-top: 20px;"><a href="javascript:void(0)" onclick="toggleAuth(false)" style="color:var(--primary)">العودة لتسجيل الدخول</a></p>
        </div>
    </div>

    <div id="c-menu" class="context-menu">
        <div class="menu-item" onclick="prepareReply()"><i class="fas fa-reply"></i> رد سريع</div>
        <div class="menu-item" id="admin-del" style="color:#ef4444; display:none" onclick="deleteMsg()"><i class="fas fa-trash"></i> حذف نهائي</div>
    </div>

    <div class="app" id="main-app">
        <div class="header">
            <div class="user-badge">
                <div class="avatar" id="my-av">R</div>
                <div>
                    <div id="my-name" style="font-weight: bold; font-size: 0.9rem;"></div>
                    <div style="font-size: 0.7rem; color: #4ade80;"><i class="fas fa-circle" style="font-size:0.5rem"></i> متصل الآن</div>
                </div>
            </div>
            <i class="fas fa-sign-out-alt" onclick="logout()" style="cursor:pointer; color: var(--primary);"></i>
        </div>

        <div id="chat"></div>

        <div id="reply-preview" style="display:none; padding: 10px 25px; background: rgba(197, 160, 89, 0.1); border-top: 1px solid var(--border); display: none; justify-content: space-between; align-items: center;">
            <div style="font-size: 0.8rem;">الرد على: <b id="rep-to"></b></div>
            <i class="fas fa-times" onclick="cancelReply()" style="cursor:pointer"></i>
        </div>

        <div class="input-area">
            <input type="text" id="inp" placeholder="ارسل رسالة فاخرة...">
            <button class="btn-send" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, push, onValue, query, limitToLast, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBvGWF0u83mrdtBTLWgGV-ExuO6-4j-1Xk",
            authDomain: "reza-3d325.firebaseapp.com",
            databaseURL: "https://reza-3d325-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "reza-3d325",
            storageBucket: "reza-3d325.firebasestorage.app",
            messagingSenderId: "454599070550",
            appId: "1:454599070550:web:48f519a98dcf302bbe3cf7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let currentUser = JSON.parse(localStorage.getItem('luxury_user'));
        let activeMsg = null;
        let replyData = null;

        // التحقق من الجلسة عند التشغيل
        if(currentUser) {
            showApp();
        }

        // --- الدوال المنطقية ---

        window.toggleAuth = (showReg) => {
            document.getElementById('login-box').style.display = showReg ? 'none' : 'block';
            document.getElementById('register-box').style.display = showReg ? 'block' : 'none';
        };

        window.handleRegister = async () => {
            const name = document.getElementById('r-name').value;
            const user = document.getElementById('r-user').value.toLowerCase().replace(/\s/g, '');
            const pass = document.getElementById('r-pass').value;

            if(!name || !user || !pass) return alert("املأ جميع الحقول");

            const snap = await get(ref(db, 'users/' + user));
            if(snap.exists()) return alert("اسم المستخدم محجوز!");

            const userData = { name, user, pass, bio: "عضو في النخبة" };
            await set(ref(db, 'users/' + user), userData);
            
            currentUser = userData;
            localStorage.setItem('luxury_user', JSON.stringify(userData));
            showApp();
        };

        window.handleLogin = async () => {
            const user = document.getElementById('l-user').value.toLowerCase();
            const pass = document.getElementById('l-pass').value;

            const snap = await get(ref(db, 'users/' + user));
            if(snap.exists() && snap.val().pass === pass) {
                currentUser = snap.val();
                localStorage.setItem('luxury_user', JSON.stringify(currentUser));
                showApp();
            } else {
                alert("بيانات الدخول خاطئة");
            }
        };

        function showApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            document.getElementById('my-name').innerText = currentUser.name;
            document.getElementById('my-av').innerText = currentUser.name[0].toUpperCase();
            loadMessages();
        }

        function loadMessages() {
            onValue(query(ref(db, 'messages'), limitToLast(100)), (snapshot) => {
                const chat = document.getElementById('chat');
                chat.innerHTML = '';
                snapshot.forEach((child) => {
                    const m = child.val();
                    const isMine = m.uid === currentUser.user;
                    
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `msg ${isMine ? 'mine' : 'others'}`;
                    
                    // تحويل التوقيت
                    const time = m.time ? new Date(m.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';

                    msgDiv.innerHTML = `
                        <span class="sender-name">${m.senderName}</span>
                        <div class="msg-content" oncontextmenu="showMenu(event, '${child.key}', '${m.senderName}', '${m.text}', '${m.uid}')">
                            ${m.reply ? `<div class="reply-box"><b>${m.reply.to}:</b> ${m.reply.txt}</div>` : ''}
                            ${m.text}
                            <span class="msg-time">${time}</span>
                        </div>
                    `;
                    chat.appendChild(msgDiv);
                });
                chat.scrollTop = chat.scrollHeight;
            });
        }

        window.sendMessage = () => {
            const txt = document.getElementById('inp').value;
            if(!txt) return;

            const msgData = {
                uid: currentUser.user,
                senderName: currentUser.name,
                text: txt,
                time: serverTimestamp()
            };

            if(replyData) {
                msgData.reply = replyData;
            }

            push(ref(db, 'messages'), msgData);
            document.getElementById('inp').value = '';
            cancelReply();
        };

        // --- القوائم والردود ---

        window.showMenu = (e, id, name, txt, uid) => {
            e.preventDefault();
            activeMsg = { id, name, txt, uid };
            const menu = document.getElementById('c-menu');
            menu.style.display = 'block';
            menu.style.top = e.clientY + 'px';
            menu.style.left = e.clientX + 'px';
            
            // خيار الحذف للآدمن (reza) أو صاحب الرسالة
            if(currentUser.user === 'reza' || currentUser.user === uid) {
                document.getElementById('admin-del').style.display = 'flex';
            } else {
                document.getElementById('admin-del').style.display = 'none';
            }
        };

        window.prepareReply = () => {
            replyData = { to: activeMsg.name, txt: activeMsg.txt };
            document.getElementById('reply-preview').style.display = 'flex';
            document.getElementById('rep-to').innerText = activeMsg.name;
            closeMenu();
        };

        window.cancelReply = () => {
            replyData = null;
            document.getElementById('reply-preview').style.display = 'none';
        };

        window.deleteMsg = () => {
            if(confirm("هل تريد حذف هذه الرسالة من السجلات؟")) {
                remove(ref(db, 'messages/' + activeMsg.id));
                closeMenu();
            }
        };

        window.logout = () => {
            localStorage.removeItem('luxury_user');
            location.reload();
        };

        function closeMenu() { document.getElementById('c-menu').style.display = 'none'; }
        document.addEventListener('click', closeMenu);
        
        // إرسال عبر Enter
        document.getElementById('inp').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });

    </script>
</body>
</html>
